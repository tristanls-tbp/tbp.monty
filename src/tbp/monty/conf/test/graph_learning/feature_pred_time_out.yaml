defaults:
  - /test/graph_learning/base@
  - /experiment/config/monty/learning_modules/clear_learning_module_configs@config.monty_config
  - /experiment/config/monty/motor_system/clear_motor_system_config@config.monty_config

config:
  monty_config:
    motor_system_config:
      motor_system_class: ${monty.class:tbp.monty.frameworks.models.motor_system.MotorSystem}
      motor_system_args:
        policy:
          _target_: tbp.monty.frameworks.models.motor_policies.PredefinedPolicy
          agent_id: ${monty.agent_id:agent_id_0}
          file_name: ${path.tests:unit/resources/fixed_test_actions.jsonl}
    monty_args:
      num_exploratory_steps: 30
    learning_module_configs:
      learning_module_0:
        learning_module_class: ${monty.class:tbp.monty.frameworks.models.feature_location_matching.FeatureGraphLM}
        learning_module_args:
          # Low mmd to initially learn two separate objects
          # (will be changed after first 2 episodes)
          # For some reason 0.01 is enough on laptop but not in
          # docker container...
          max_match_distance: 0.001
          tolerances:
            patch:
              principal_curvatures_log: [1, 1]
              pose_vectors: [180, 180, 180]
          # use no symmetry terminal condition to get time out
          required_symmetry_evidence: 1000
  train_env_interface_args:
    object_names:
      - capsule3DSolid
      - cubeSolid
    object_init_sampler:
      _target_: tbp.monty.frameworks.environments.object_init_samplers.Predefined
      rotations:
        - [0.0, 0.0, 0.0]
